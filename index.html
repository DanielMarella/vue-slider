<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- My_css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue Slider</title>
    </head>
    <body>
        <!-- Vue_3 -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1 class="text-center my_margin-top">
            Which cat are you today?
        </h1>
        <div class="container">
            <input type="button" class="prev" value="ciao">
            <div class="carousel" >
                <img :src="images[activeIndex]"  alt="random image" :class="index === activeIndex ? 'active' : ''" >
            </div>
            <div class="thumbnails" v-for="(image, index) in images" @click="prevImage">
            </div>
            <input type="button" class="next" value=">>>" @click="nextImage">

        </div>
            

    </div>
        <!-- My_js -->
        <script src="js/myscript.js"></script>
    </body>
</html>
